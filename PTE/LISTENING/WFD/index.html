<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://ferrycode.github.io/PTE/js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ferrycode.github.io/PTE/js/timer.jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ferrycode.github.io/PTE/js/jsdiff.js"></script>
<script>
         $(document).ready(function() { 
			var jsonURL = "data.json";
			var options = "";
			var qArray ;
			var userScoreMsg =""; 
			
			//Consruct the select  menu
			$.getJSON(jsonURL, function (data) {
				qArray = data;
				$.each(data, function (index, value) {
					// APPEND OR INSERT DATA TO SELECT ELEMENT.
					//var n = value.question.indexOf("<span");
					//var desc = value.question.substring(0, n);
					//desc = desc.substring(0, 100); // max 100
					$('#samples').append('<option value="' + index+ '">[' +value.id + '] </option>');
				});
				loadQuestion(0); // initially load first question 
			});	
			
			// SHOW ANSWERS 
            $("#show_answer").click(function(event){
				//$("answer-hint").show();   
				if($('#answers:visible').length){
					//$('.answer-hint').hide();
					//$("#answers").html('');
					$("#answers").hide();
					
					$('#show_answer').text('SHOW ANSWERS');
					
				}
				else{
					var score = 0 ; 
					var optionsCount = 0;
					$('#show_answer').text('HIDE ANSWERS');
					//$('.answer-hint').show(); 
				
					 
					
					
					//userScoreMsg = ' Your score = '+score+ ' out of '+ optionsCount ;
					//$("#answers").html(userScoreMsg);
					$("#answers").show();
				}
            });

			function loadQuestion(QIndex){
				var script = qArray[QIndex].script ;
				var audio_url = qArray[QIndex].audio_url ;
				var response = $("#response").text ;
				//alert(audio_url);				
				
				// inject HTML content 		
				$("#audio_src").attr("src",audio_url);	// inject the audio_url
				
				var audio = $("#audio");      
				audio[0].pause();
				audio[0].load();//suspends and restores all audio element
				
				setTimeout(function(){ 
					audio[0].play(); 
				}, 5000)
				
				$("#diff").html(diffString(script,response));
				
   
	
				$("#answers").html(script);	//inject correct answers UL 			
				
				
				//reset timer 
				$('#timer').timer('remove');
				$('#timer').timer();
			
			}
			// SHOW SELECTED VALUE.
			$('#samples').change(function () {
				//alert(index);
				var questionIndex = this.options[this.selectedIndex].index ;
				loadQuestion (questionIndex);
				
				//$("#answers").html('');
				$("#answers").hide();
			});

			$("#next").click(function() {
			  var nextElement = $('#samples > option:selected').next('option');
			  if (nextElement.length > 0) {
				$('#samples > option:selected').removeAttr('selected').next('option').attr('selected', 'selected');
				$('#samples').trigger('change');
			  }
			  
			});

			$("#prev").click(function() {
			  var nextElement = $('#samples > option:selected').prev('option');
			  if (nextElement.length > 0) {
				$('#samples > option:selected').removeAttr('selected').prev('option').attr('selected', 'selected');
				$('#samples').trigger('change');
			  }
			});
			
			
			
         });
		 /*class="collapse" data-toggle="collapse" href="#answersTab" role="button" aria-expanded="false" aria-controls="answersTab"*/

		 
		 </script>
<style>
	
	
	#answers{display: none;}
	
	option .wrong={background-color:red!important; }
	option .correct={background-color:green!important; }
</style>
<title>PTE Quiz</title>
</head>
<body>
	<div class="container">
	  <div class="row">
		<div class="col-sm-12">
			<span class="align-middle"><h2> PTE | READING |  Read Fill In The Blank </h2></span>			
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm-12">
			<div class="alert alert-info" role="alert">
			  Please select or navigate to question ... 
			</div>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm">
		 <form>
			 <div class="form-row">
				<div class="col-sm-1">
				  <button  id="prev" type="button" class="btn btn-outline-dark"><< Prev</button>
				</div>
				<div class="col-sm-9">	
				 <select id="samples" class="form-control"></select>
				</div>
				<div class="col-sm-2">
				  <button  id="next" type="button" class="btn btn-outline-dark">Next >></button>
				</div>
			  </div>	
			</form>
		</div>
	  </div>
	   <div class="row">
		<div class="col-sm-10">
			
		</div>
		<div class="col-sm-2 text-center border-left border-danger">
			<h3 class="" id="timer"><h3>
		</div>
		<br>
	  </div>
	  <div class="row">
		<div class="col-sm-12">
			<br>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm-12 border border-warning">
			
			
			<audio id="audio" controls="controls">
			  <source id="audio_src" src=""></source>
			  Your browser does not support the audio format.
			</audio>
			
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm-12">
			<div class="form-group">
			  <label for="response">Response:</label>
			  <textarea id="response" class="form-control" rows="5" id="response"></textarea>
			</div>
			
			
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm-12">
			<a id="show_answer" class="btn btn-lg btn-success" > SHOW ANSWERS </a>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm-12">
			<div id="diff"></div>
		</div>
	  </div>
	  <div class="row">
	  <div class="col-sm-12">
		<div id="answersTab"  >
		  <div id="answers" class="alert alert-success"></div> 
		</div>
	  </div>
	  </div>
	</div>	
</body>
</html>
